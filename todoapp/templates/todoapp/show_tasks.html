<!DOCTYPE html>
<html>
<head>
    <title>Show Tasks</title>
    <!-- Include Bootstrap CSS here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Show Tasks</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Task Title</th>
                    <th>Task Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.taskTitle }}</td>
                        <td>{{ task.taskDescription }}</td>
                        <td>{% if task.is_completed %}Completed{% else %}Not Completed{% endif %}</td>
                        <td>
                            <a href="{% url 'edit_task' task.id %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
                            <a href="{% url 'complete_task' task.id %}" class="btn btn-success">Complete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'add_task' %}" class="btn btn-primary">Add Task</a>
        <a href="{% url 'completed_tasks' %}" class="btn btn-secondary">Completed Tasks</a>
    </div>
    <!-- Include Bootstrap JS here -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
